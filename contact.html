<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Blog - Contact</title>
 <style>

    /* Navbar container */
.navbar {
  background-color: #007bff;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  position: sticky;
  top: 0;
  z-index: 1000;
}

/* Logo */
.logo {
  font-size: 1.5rem;
  font-weight: bold;
  cursor: default;
}

/* Nav menu - desktop */
.nav-list {
  list-style: none;
  display: flex;
  gap: 2rem;
}

.nav-list li a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s ease;
}

.nav-list li a:hover,
.nav-list li a.active-link {
  color: #ffc107; /* highlight color */
}

/* Hamburger menu icon - hidden on desktop */
.menu-toggle {
  display: none;
  font-size: 2rem;
  cursor: pointer;
  user-select: none;
}

/* Responsive styles - mobile */
@media (max-width: 768px) {
  /* Show hamburger icon */
  .menu-toggle {
    display: block;
  }

  /* Hide nav menu offscreen by default */
  .nav-list {
    position: fixed;
    top: 60px; /* height of navbar */
    right: -100%;
    width: 220px;
    height: 100vh;
    background-color: #007bff;
    flex-direction: column;
    padding: 2rem 1rem;
    gap: 1.5rem;
    transition: right 0.3s ease-in-out;
    z-index: 2000;
  }

  /* Show nav menu when active */
  .nav-list.active {
    right: 0;
  }

  /* Make links larger and stacked */
  .nav-list li a {
    font-size: 1.2rem;
  }
}

    .contact-section {
  max-width: 600px;
  margin: 2rem auto;
  padding: 0 1rem;
  text-align: center;
}

.contact-section h1 {
  font-size: 2.5rem;
  color: #007bff;
  margin-bottom: 2rem;
  font-weight: 700;
}

.contact-form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  background: white;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.contact-form label {
  text-align: left;
  font-weight: 600;
  color: #333;
}

.contact-form input,
.contact-form textarea {
  padding: 0.75rem 1rem;
  border: 2px solid #ddd;
  border-radius: 8px;
  font-size: 1rem;
  resize: vertical;
  transition: border-color 0.3s ease;
}

.contact-form input:focus,
.contact-form textarea:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: 0 0 5px #007bff;
}

.contact-form .btn {
  background-color: #007bff;
  color: white;
  padding: 0.75rem;
  font-size: 1.1rem;
  font-weight: 700;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.contact-form .btn:hover {
  background-color: #0056b3;
}

/* Responsive */
@media (max-width: 768px) {
  .contact-form {
    padding: 1rem;
  }
}

 </style>
</head>
<body>

  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo"> Travel Blog</div>
      <div class="menu-toggle" id="mobile-menu">â˜°</div>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html" class="active-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <main>
    <section class="contact-section">
      <h1>Contact Us</h1>
      <form class="contact-form" action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your full name" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Your email address" />

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Subject (optional)" />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required placeholder="Write your message here"></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Travel Blog. All rights reserved.</p>
  </footer>

  <script>
    // Mobile menu toggle
    const menuToggle = document.getElementById('mobile-menu');
    const navList = document.querySelector('.nav-list');
    menuToggle.addEventListener('click', () => {
      navList.classList.toggle('active');
    });
  </script>

</body>
</html>
