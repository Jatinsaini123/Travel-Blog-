<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Blog - Gallery</title>
  <style>

    /* Navbar container */
.navbar {
  background-color: #007bff;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  position: sticky;
  top: 0;
  z-index: 1000;
}

/* Logo */
.logo {
  font-size: 1.5rem;
  font-weight: bold;
  cursor: default;
}

/* Nav menu - desktop */
.nav-list {
  list-style: none;
  display: flex;
  gap: 2rem;
}

.nav-list li a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s ease;
}

.nav-list li a:hover,
.nav-list li a.active-link {
  color: #ffc107; /* highlight color */
}

/* Hamburger menu icon - hidden on desktop */
.menu-toggle {
  display: none;
  font-size: 2rem;
  cursor: pointer;
  user-select: none;
}

/* Responsive styles - mobile */
@media (max-width: 768px) {
  /* Show hamburger icon */
  .menu-toggle {
    display: block;
  }

  /* Hide nav menu offscreen by default */
  .nav-list {
    position: fixed;
    top: 60px; /* height of navbar */
    right: -100%;
    width: 220px;
    height: 100vh;
    background-color: #007bff;
    flex-direction: column;
    padding: 2rem 1rem;
    gap: 1.5rem;
    transition: right 0.3s ease-in-out;
    z-index: 2000;
  }

  /* Show nav menu when active */
  .nav-list.active {
    right: 0;
  }

  /* Make links larger and stacked */
  .nav-list li a {
    font-size: 1.2rem;
  }
}

    .gallery-section {
  max-width: 1000px;
  margin: 2rem auto;
  padding: 0 1rem;
  text-align: center;
}

.gallery-section h1 {
  font-size: 2.5rem;
  color: #007bff;
  margin-bottom: 2rem;
}

/* Gallery grid */
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1rem;
}

.gallery-grid img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.gallery-grid img:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

/* Responsive for mobile */
@media (max-width: 768px) {
  .gallery-grid {
    grid-template-columns: 1fr;
  }

  .gallery-grid img {
    height: 250px;
  }
}

  </style>
</head>
<body>

  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">Travel Blog</div>
      <div class="menu-toggle" id="mobile-menu">â˜°</div>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="gallery.html" class="active-link">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Gallery Section -->
  <main>
    <section class="gallery-section">
      <h1>Travel Gallery</h1>
      <div class="gallery-grid">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Mountain View" />
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Beach Sunset" />
        <img src="https://images.unsplash.com/photo-1494526585095-c41746248156" alt="City Lights" />
        <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34" alt="Paris" />
        <img src="https://images.unsplash.com/photo-1505761671935-60b3a7427bad" alt="New York" />
        <img src="https://media-cdn.tripadvisor.com/media/photo-m/1280/2a/c7/90/94/caption.jpg" alt="Bali" />
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Travel Blog. All rights reserved.</p>
  </footer>

  <script>
    // Mobile menu toggle
    const menuToggle = document.getElementById('mobile-menu');
    const navList = document.querySelector('.nav-list');
    menuToggle.addEventListener('click', () => {
      navList.classList.toggle('active');
    });
  </script>
  
</body>
</html>
